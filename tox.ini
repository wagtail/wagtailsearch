[tox]
skipsdist = True
usedevelop = True

envlist =
    python{3.9,3.10,3.11,3.12}-django{4.2}-{sqlite,postgres}
    python{3.10,3.11,3.12,3.13}-django{5.0}-{sqlite,postgres}

[gh-actions]
python =
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11
    3.12: python3.12
    3.13: python3.13

[gh-actions:env]
DB =
    sqlite: sqlite
    postgres: postgres

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = pytest --cov {posargs: -vv}

basepython =
    python3.9: python3.9
    python3.10: python3.10
    python3.11: python3.11
    python3.12: python3.12
    python3.13: python3.13

deps =
    coverage

    django4.2: Django>=4.2,<4.3
    django5.0: Django>=5.0,<5.1

    postgres: psycopg2>=2.6

setenv =
    postgres: DATABASE_URL={env:DATABASE_URL:postgres:///wagtailsearch}

[testenv:interactive]
basepython = python3.10

commands_pre =
    python {toxinidir}/testmanage.py makemigrations
    python {toxinidir}/testmanage.py migrate
    python {toxinidir}/testmanage.py shell -c "from django.contrib.auth.models import User;(not User.objects.filter(username='admin').exists()) and User.objects.create_superuser('admin', 'super@example.com', 'changeme')"
    python {toxinidir}/testmanage.py createcachetable

commands =
    {posargs:python testmanage.py runserver 0.0.0.0:8020}

setenv =
    INTERACTIVE = 1
